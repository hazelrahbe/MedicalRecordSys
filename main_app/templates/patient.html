{% extends 'base.html' %} 
{% block content %}
<div>
    <a class="button is-dark" href="{% url 'patient_create' %}">Add Patient</a>
    <h3>This is the page for {{user.username}}</h3>
    {% for p in patient %}
    <h4>Patient Name: {{p.firstname}} {{p.lastname}}</h4>
    <h4>Enthicity: {{p.ethnicity}}</h4>
    <h4>D.O.B: {{p.dob}}</h4>
    {% endfor %}
</div>

{% endblock %}

{% extends 'base.html' %} 
{% block content %}
<div>
    <h3>This is the page for {{user.username}}</h3>
    {% for doc in docs %}
    <h4>Physician Name: {{doc.firstname}} {{doc.lastname}}</h4>
    <h4>Specialization: {{doc.specialization}}</h4>
    <h4>Email: {{doc.email}}</h4>
    {% endfor %}
</div>
{% endblock %}
